name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Change detection for conditional execution
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      tests: ${{ steps.filter.outputs.tests }}
      e2e: ${{ steps.filter.outputs.e2e }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**/*.{ts,tsx}'
              - 'package.json'
              - 'pnpm-lock.yaml'
            tests:
              - 'src/**/*.test.{ts,tsx}'
              - 'vitest.config.ts'
            e2e:
              - 'e2e/**'
              - 'playwright.config.ts'
            config:
              - '*.config.{js,ts}'
              - 'tsconfig.json'
              - '.github/**'

  # Install dependencies once and share across jobs
  setup:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

  # Combined code quality checks (lint + typecheck) - reduced job overhead
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.config == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            tsconfig.tsbuildinfo
          key: tsbuildinfo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            tsbuildinfo-${{ runner.os }}-

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript
        run: pnpm typecheck

  # Parallel test execution with optimized sharding (3 shards instead of 4)
  test:
    name: Unit Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.config == 'true'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vitest
            node_modules/.vite
          key: vitest-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ matrix.shard }}
          restore-keys: |
            vitest-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            vitest-${{ runner.os }}-

      - name: Run tests with coverage
        run: pnpm vitest run --coverage --shard=${{ matrix.shard }}/3 --coverage.thresholds.lines=0 --coverage.thresholds.statements=0 --coverage.thresholds.branches=0 --coverage.thresholds.functions=0

      # Upload coverage from first shard only (reduces overhead)
      - name: Upload coverage to Codecov
        if: matrix.shard == 1
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false
          verbose: true

  # Build runs parallel to tests (no dependency on test completion)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: always() && needs.setup.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**/*.[jt]s', 'src/**/*.[jt]sx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Build application
        run: pnpm build
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL || 'https://eth-sepolia.public.blastapi.io' }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL || 'https://sepolia.base.org' }}
          POLYGON_AMOY_RPC_URL: ${{ secrets.POLYGON_AMOY_RPC_URL || 'https://rpc-amoy.polygon.technology' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next
          retention-days: 7
          include-hidden-files: true

  # E2E tests: Chromium only on PRs, full browser matrix on main
  e2e:
    name: E2E Tests (${{ matrix.browser }}, Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: [setup, changes, build]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.changes.outputs.code == 'true' || needs.changes.outputs.e2e == 'true' || needs.changes.outputs.config == 'true')
    strategy:
      fail-fast: false
      matrix:
        # Full browser matrix on main, chromium-only on PRs for faster feedback
        browser: ${{ github.ref == 'refs/heads/main' && fromJson('["chromium", "firefox", "webkit"]') || fromJson('["chromium"]') }}
        shard: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-${{ matrix.browser }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps ${{ matrix.browser }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .next

      - name: Run E2E tests
        run: pnpm exec playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2 --reporter=blob
        env:
          BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL || 'https://eth-sepolia.public.blastapi.io' }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL || 'https://sepolia.base.org' }}
          POLYGON_AMOY_RPC_URL: ${{ secrets.POLYGON_AMOY_RPC_URL || 'https://rpc-amoy.polygon.technology' }}

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.browser }}-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  # E2E report - only generate on failure for debugging
  e2e-report:
    name: E2E Report
    runs-on: ubuntu-latest
    needs: [setup, e2e]
    if: always() && needs.e2e.result == 'failure'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Final status check (required for branch protection)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, e2e]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          result="${{ needs.code-quality.result }}:${{ needs.test.result }}:${{ needs.build.result }}:${{ needs.e2e.result }}"
          echo "Job results: $result"

          if [[ "$result" == *"failure"* ]]; then
            echo "At least one job failed"
            exit 1
          elif [[ "$result" == *"cancelled"* ]]; then
            echo "At least one job was cancelled"
            exit 1
          else
            echo "All jobs passed or were skipped appropriately"
            exit 0
          fi
